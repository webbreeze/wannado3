<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{item.spacer} || {item.current}">
    <f:then>
        <li class="list-inline-item {f:if(condition:item.current, then:'active')}{f:if(condition:item.spacer, then:' spacer')}">
            <f:render partial="Navigation/Elements/Link" arguments="{item: item}"/>
    </f:then>
    <f:else if="{item.active}">
        <li class="list-inline-item {f:if(condition:item.active, then:'active')}">
            <f:render partial="Navigation/Elements/Link" arguments="{item: item}"/>
    </f:else>
    <f:else>
        <li class="list-inline-item">
            <f:render partial="Navigation/Elements/Link" arguments="{item: item}"/>
    </f:else>
</f:if>

</html>
